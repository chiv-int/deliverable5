<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Wellness App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="mobile-frame">
    <div class="profile-container">
        <h1 class="page-title">Profile</h1>

        <div class="user-header">
            <div class="avatar-circle">
                <img src="rabbit.png" alt="Profile">
            </div>
            <div class="user-text">
                <span class="user-name">Chiv inthera</span>
                <span class="user-status">Level 5 Learner</span>
            </div>
        </div>

        <h3 class="section-label">Task Overview</h3>
        <div class="overview-row">
            <div class="overview-card completed">
                <span class="count">36</span>
                <span class="label">Completed</span>
            </div>
            <div class="overview-card pending">
                <span class="count" id="pendingCount">0</span>
                <span class="label">Pending</span>
            </div>
        </div>

        <h3 class="section-label">Statistic</h3>
        <div class="chart-card">
            <canvas id="statsChart"></canvas>
        </div>

        <div class="learning-card">
            <div class="learning-header">
                <span>ðŸ•’</span>
                <span class="mini-label">daily learning time</span>
            </div>
            <h2 class="time-display">5h 30min</h2>
        </div>
    </div>

    <nav class="navbar">
        <a href="home.html" class="nav-item">

        </a>

        </a>
        <a href="chalender.html" class="nav-item">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
