<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steady - Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chalender.css">
</head>
<body>

<div class="mobile-frame">
    <div id="calendar-page">
        <div class="schedule-header">
            <div class="top-row">
                <div class="month-filters">
                    <button class="filter-btn active">Nov</button>
                    <button class="filter-btn">Dec</button>
                    <button class="filter-btn">Jan</button>
                </div>
                <div class="add-btn" id="openModal">+</div>
            </div>

            <div class="calendar-card">
                <h2 class="month-title">NOVEMBER</h2>
                <div class="calendar-grid">
                    <span class="day-label">M</span><span class="day-label">T</span><span class="day-label">W</span><span class="day-label">T</span><span class="day-label">F</span><span class="day-label">S</span><span class="day-label">S</span>
                    <span class="empty"></span><span class="empty"></span><span class="empty"></span><span class="empty"></span><span>1</span><span>2</span><span>3</span>
                    <span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                    <span class="today">11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span>
                    <span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span>
                    <span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span>
                </div>
            </div>
        </div>

        <div class="task-container">
            <h3 class="task-label">Today's Focus</h3>
            <div id="tasksList">
                </div>
        </div>
    </div>

    <nav class="navbar">
        <a href="home.html" class="nav-item">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
        <a href="Schedule.html" class="nav-item">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </a>
        <a href="chalender.html" class="nav-item active">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </a>
        <a href="profile.html" class="nav-item">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
    </nav>

    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <h3>New Task</h3>
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="time" id="taskTime">
            <select id="taskColor">
                <option value="grey">Grey</option>
                <option value="purple">Purple</option>
                <option value="pink">Pink</option>
                <option value="tan">Tan</option>
            </select>
            <div class="modal-buttons">
                <button id="cancelBtn">Cancel</button>
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="chalender.js"></script>
</body>
</html>
