<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness App</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mobile-frame">
    <div class="content-wrapper">
        <header class="header">
            <h2 class="today-title">Today</h2>
            <div class="profile-mini"></div>
        </header>

        <div class="days-container">
            <div class="day"><span>Mon</span><div class="circle">16</div></div>
            <div class="day"><span>Tue</span><div class="circle">17</div></div>
            <div class="day"><span>Wed</span><div class="circle">18</div></div>
            <div class="day"><span>Thu</span><div class="circle">19</div></div>
            <div class="day active"><span>Fri</span><div class="circle">20</div></div>
            <div class="day"><span>Sat</span><div class="circle">21</div></div>
            <div class="day"><span>Sun</span><div class="circle">22</div></div>
        </div>

        <div class="start-card">
            <div class="start-content">
                <h3>Let’s start</h3>
                <p>Your daily goals are ready.</p>
            </div>
            <img src="../picture/smile.png" class="start-img" alt="smile">
        </div>

        <div class="section-header">Explore <span>View all</span></div>
        <div class="card-row">
            <div class="small-card">
                <img src="../picture/read.jpg" alt="Clean">
                <div class="card-info"><p>Let’s clean</p></div>
            </div>
            <div class="small-card">
                <img src="../picture/pfp.jpg" alt="Work out">
                <div class="card-info"><p>Work Out</p></div>
            </div>
            <div class="small-card">
                <img src="../picture/human.jpg" alt="Meditation">
                <div class="card-info"><p>Meditation</p></div>
            </div>
        </div>

        <div class="section-header">Mental health</div>
        <div class="card-row">
            <div class="small-card">
                <img src="../picture/Schoolgirl.jpg" alt="A.H">
                <div class="card-info"><p>Mindfulness</p></div>
            </div>
            <div class="small-card">
                <img src="../picture/human.jpg" alt="Work Out">
                <div class="card-info"><p>Breathing</p></div>
            </div>
        </div>

        <div class="section-header">How are you feeling?</div>
        <textarea placeholder="Give us your review..."></textarea>
        
        <div class="spacer"></div>
    </div>

<nav class="navbar">
    <a href="home.html" class="nav-item active" title="Home">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </a>
    
    <a href="Schedule.html" class="nav-item" title="Schedule">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
    </a>
    
    <a href="chalender.html" class="nav-item" title="Calendar">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
    </a>
    
    <a href="profile.html" class="nav-item" title="Profile">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </a>
</nav>
</div>
<script src="../js/home.js"></script>
</body>
</html>
